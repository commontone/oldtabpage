<!DOCTYPE html>
<html>
	<head>
		<title>New Tab</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="main.css"/>
		<script src="app.js"></script>
	</head>
	<body>
		<p>Old Tab Page</p>
		<form id="newApp" action="" style="display: block">
			App Title: <input id="newAppTitle" type="text" name="aname" placeholder = "Name"><br>
			App URL: <input id="newAppURL" type="text" name="aurl" placeholder = "Destination"><br>
			App Image: <input id="newAppImage" type="text" name="aimage" placeholder = "Image URL"><br>
			<input id="submitNewAppBtn" class="button" name="submit" type="button" value="Submit"/>
			<input id="rebuildAppsBtn" class="button" name="submit" type="button" value="Rebuild"/>
			<input id="saveBtn" class="button" name="submit" type="button" value="Save to Cloud"/>
			<input id="loadBtn" class="button" name="submit" type="button" value="Load from Cloud"/>
			<input id="clearBtn" class="button" name="submit" type="button" value="Clear Cloud"/>
			<input id="testBtn" class="button" name="submit" type="button" value="Add Test App"/>
		</form>
		<div id="appbox">
			<!-- <div class="app">
				<a href="#"><img src="gradient.png"></a>
			</div> -->
		</div>
		<div id="optionz">
    	<a style="color: white" href="#">Options</a>
  	</div>
